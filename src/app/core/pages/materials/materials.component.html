<div class="materials --bg-top">
    <div class="materials__header">
        <h3>Мой курс</h3>
    </div>
    <div class="materials__body">
        <div class="materials__main-course">
            <div class="materials__main-course-header">
                <div class="course-label">
                    <app-tag class="course-tag">Курс</app-tag>
                    <div class="progress-container">
                        <div class="progress-circle">
                            <svg viewBox="0 0 36 36" class="circular-chart">
                                <path class="circle-bg" d="M18 2.0845
                                     a 15.9155 15.9155 0 0 1 0 31.831
                                     a 15.9155 15.9155 0 0 1 0 -31.831" />
                                <path class="circle" [attr.stroke-dasharray]="(((progress.todayLesson.id - 1) / lessonsList.length) * 100) + ', 100'" d="M18 2.0845
                                     a 15.9155 15.9155 0 0 1 0 31.831
                                     a 15.9155 15.9155 0 0 1 0 -31.831" />
                            </svg>
                            <div class="progress-text">
                                <span>{{progress.todayLesson.id - 1}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="materials__main-course-body">
                <h4>Осознанное дыхание для<br>повседневной жизни</h4>
                <div class="materials__main-course-content">
                    <p class="text-purple">{{lessonsList.length}} занятий</p>
                    <app-mini-button icon="next" class="materials-button-open" routerLink="/course-preview"></app-mini-button>
                </div>
            </div>
        </div>
        <div class="materials__audio-lessons">

        </div>
    </div>
</div>
